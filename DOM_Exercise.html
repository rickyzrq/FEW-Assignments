<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM Exercise</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideDown("slow");
            });
        });

        $(document).ready(function () {
            $("img").hover(function () {
                $(this).hide();
            },
                function () {
                    $(this).show();
                });
        });
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });

        $(document).ready(function () {
            $("#remove").click(function () {
                $("#flip").remove();
                $("#flip").remove();
            });
        });

    </script>
    <style>
        #panel,
        #flip {
            text-align: center;
            background-color: #eeeeee;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <p>click click</p>

    <div id="flip">Click on me</div>
    <div id="panel">This class is fun</div>

    <button id = "remove">remove</button>

    <button>box</button><br><br>

    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>


    <img src="https://www.apsf.org/wp-content/uploads/newsletters/2020/3502/coronavirus-covid-19.png">

</body>

</html>
