		* {
			margin-left: 0;
			margin-top: 0;
			padding-left: 0;
			padding-top: 0;
		}

		body {
			font-family: "Roboto", sans-serif;
			font-weight: bold;
		}

		::selection {
			background: rgba(255, 3, 96, 0.5);

		}

		::placeholder {
			color: #A7A7A7;
		}

		.wrapper {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%);
			width: 170px;
			z-index: 4;

		}

		#password {
			box-sizing: border-box;
			width: 100%;
			color: #A7A7A7;
			font-size: 40px;
			text-align: center;
			border: none;
			background-color: transparent;
			outline: none;
		}

		#name {
			box-sizing: border-box;
			width: 100%;
			margin-top: 35px;
			color: #A7A7A7;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			border: none;
			background-color: transparent;
			outline: none;
		}

		#lockWrapper {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -38%);
			z-index: 3;
		}

		#spacerRect {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -38%);
			z-index: 2;
		}

		#ringWrapper {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%);
			margin-top: -40px;

			z-index: 1;
		}

		#secondPage {
			width: 100vw;
			height: 100vh;
			padding: 20px 20px;
			display: none;
		}

		#sideBar {
			position: fixed;
			width: 200px;
			height: 96vh;

		}


		#subText {
			text-align: center;
			font-size: 20px;
			font-weight: bolder;
			margin-top: 40vh;
			color: #A7A7A7;
		}

		#fileSelectorWrapper {
			margin-top: 10px;
			width:100%;
			color: #A7A7A7;
			text-align: center;
			float: left;
			cursor: pointer;
			font-size: 20px;
			font-weight: bold;
			height:40px;
		}
		#deleteWrapper{
			margin-top: 5vh;
			width:100%;
			
		}
		#deleteButton{
			text-align: center;
			margin-top:12px; 
			width:100%;
			border:0px;
			background-color:#FFFFFF;
			color:#A7A7A7;
			font-size: 20px;
			font-weight: 700;
			padding:0 0 0 0;
		}

		#fileInput {
			position: absolute;
			z-index: 1000;
			opacity: 0;
			cursor: pointer;
			right: 0;
			top: 0;
			font-size: 20px;
			font-weight: bold;
			top:44vh;
			height:40px;
			width: 100%;


		}


		#refreshButton {
			position: absolute;
			width: 140px;
			height: 200px;
			margin-left: -140px;
			bottom: 140px;
			background-color: transparent;
			outline: none;
			border: none;
			z-index: 8;

		}

		#openLockWrapper {
			position: absolute;
			margin-left:100px;
			margin-top: 300px;
			transform: translate(-50%, -50%);
		}

		#imagesWrapper {
			margin-left: 300px;
			margin-right: 100px;
			height: 100%;
			display: flex;
			flex-wrap: wrap;
			align-content: flex-start;
			align-items: center;
			justify-content: center;
		}

		.imageWrapper {
			height: 20vw;
			width: 20vw;
			margin-left: 5px;
			margin-right: 5px;
			margin-top: 5px;
			margin-bottom: 5px;
			border-radius: 0px;
		}

		img {
			object-fit: cover;
			width: 100%;
			height: 100%;
		}

</head>

		function updateImages() {

			console.log("images.length: " + images.length)
			const destination = document.getElementById("imagesWrapper");
			removeAllChildNodes(destination);

			for (let counter = 0; counter < images.length; counter++) {
				addDOMImage(counter, destination);
			}

		//Show Images DOM
		function addDOMImage(id, loc) {
			
			let wrapper = document.createElement("div");
			let DOMImage = document.createElement("IMG");

			wrapper.className = "imageWrapper";
			DOMImage.src = images[id];
			DOMImage.id = "img" + id;

			wrapper.appendChild(DOMImage);

			loc.appendChild(wrapper);
			console.log("created dom image " + id)

		}

		//Remove DOM
		function removeAllChildNodes(parent) {
			while (parent.firstChild) {
				parent.removeChild(parent.firstChild);
			}

		//


		// Password Unlock Animation
		var unlockAnimation = function () {
			var element = document.getElementById("ringWrapper");
			var position = 50;
			var change = 0.05;
			var id = setInterval(updateFrame, 10);
			function updateFrame() {
				if (position <= 35) {
					clearInterval(id);
					fadeOut();
				} else {
					position = position - change;
					change = change * 1.02 + 0.005;
					element.style.top = position + '1%';
				}
			}
		}
		var fadeOut = function () {
			var element1 = document.getElementById("ringWrapper");
			var element2 = document.getElementById("lockWrapper");
			var element3 = document.getElementById("password");
			var element4 = document.getElementById("name");
			var counter = 100;
			var opacity = 1;
			var id = setInterval(updateFrame, 1);

			function updateFrame() {
				if (counter > 0) {
					counter--;
					opacity = counter / 100;
					element1.style.opacity = opacity;
					element2.style.opacity = opacity;
					element3.style.opacity = opacity;
					element4.style.opacity = opacity;
				}
				else {
					transitionPage();
				}
			}
		}
		var transitionPage = function () {
			document.getElementById("ringWrapper").style.display = "none";
			document.getElementById("lockWrapper").style.display = "none";
			document.getElementById("password").style.display = "none";
			document.getElementById("name").style.display = "none";
			document.getElementById("spacerRect").style.display = "none";


			if (document.getElementById("secondPage").style.display != "block") fadeIn();
		}
		var fadeIn = function () {
			var secondPage = document.getElementById("secondPage");
			var counter = 0;
			var opacity = 0;
			var id = setInterval(updateFrame, 1);

			document.getElementById("secondPage").style.display = "block";
			function updateFrame() {
				if (counter < 100) {
					counter = (counter * 1.1) + 0.5;
					opacity = counter / 100;
					secondPage.style.opacity = opacity;
				}
				else {
					//transitionPage();
				}
			}
		}
